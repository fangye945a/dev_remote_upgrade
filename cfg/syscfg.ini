[INIT_PARAM_THEME]
dev_id = 023D516090003000	#设备ID
terminal_code = 10	#设备类型编号
tcp_svr_port = 9090	#盒子作为TCP服务端监听的端口
tcp_client_port = 2603	#盒子作为TCP客户端连接的端口
tcp_remote_svr_ip = 222.240.204.195 #远程服务器IP地址
log_level = 1	#日志打印级别
print_debug_log = 1	#Debug日志打印开关
print_log_place = 0	#日志输出位置，1文件；0终端
log_file_size = 1000000	#日志文件大小上限
log_file_name = /usrdata/	#日志文件默认路径
sqlite_data_max_no = 100000	#数据库存储数据项上限
sqlite_file_name = /usrdata/	#数据库文件默认路径



[VERSION_THEME]
iot_version = 1.0.1	#IOT应用版本号
mcu_version = 1.0.1	#MCU应用版本号
os_version = 3.18.20	#kernel版本号
fs_version = 1.0.1	#文件系统版本号
hw_version = 1.0.1	#硬件版本号



[POWER_THEME]
enable_sleep_mode = 1	#休眠使能开关
mwake_cycle = 120	 #低功耗唤醒周期，单位:分钟
mvcc_mid_vol = 241	 #进入低功耗阈值，24.1->241
mvcc_low_vol = 215	 #休眠阈值
battery_off_vol = 35 #电池断电电压阈值
sleep_wakeup_interval = 480 #休眠唤醒周期，单位:分钟



[DEV_BAUDRATE_THEME]
can0_bitrate = 250000	#CAN0波特率
can1_bitrate = 250000	#CAN1波特率
rs485_baud_rate = 115200	#485波特率
rs232_baud_rate = 115200	#232波特率


[REPORT_TIME_THEME]
heartbeat_alarm_interval = 60	#tcp连接断开报警周期，类似AA报警，单位:分钟
can_upload_interval = 300	#CAN总线数据上报周期，单位:秒
rs485_upload_interval = 300	#RS485总线数据上报周期，单位:秒
location_report_interval = 240 #位置上报周期，单位:秒
